<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual sua Nacionalidade?</h1>
    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verif()">
    <div id="res"></div>

    <script>
        
        var tpais = window.document.querySelector('input#txtpais')
        var res = window.document.querySelector('div#res')
        //var pais = tpais
        function verif() {
            if (tpais = 'BRASIL') {
                res.innerHTML = 'Você é Brasileiro!'
            } else {
                res.innerHTML = 'Vocẽ é Estrangeiro!'
            }
        }
        
    </script>
    
</body>
</html>
